<!DOCTYPE html>
<html>
<head>
    <title>Priti Kumari | Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav>
        <h2>Priti Kumari</h2>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<section id="about" class="section">
    <h1>About Me</h1>
    <p>I am a B.Tech CSE student passionate about Web Development and AI.</p>
</section>

<section id="projects" class="section">
    <h1>My Projects</h1>
    <div class="project-grid">
        <div class="card">
            <h3>To-Do App</h3>
            <p>Task manager with Local Storage.</p>
        </div>
        <div class="card">
            <h3>Weather App</h3>
            <p>API-based real-time weather data.</p>
        </div>
    </div>
</section>

<section id="contact" class="section">
    <h1>Contact Me</h1>
    <form id="contactForm">
        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <button type="submit">Send</button>
    </form>
</section>

<section class="section">
    <h1>Products</h1>

    <select id="categoryFilter" onchange="filterProducts()">
        <option value="all">All</option>
        <option value="electronics">Electronics</option>
        <option value="clothing">Clothing</option>
    </select>

    <select onchange="sortProducts(this.value)">
        <option value="default">Sort By</option>
        <option value="priceLow">Price: Low to High</option>
        <option value="ratingHigh">Rating: High to Low</option>
    </select>

    <div id="productList" class="project-grid"></div>
</section>

<script src="script.js"></script>
</body>
</html>
